<table width="100%" class="table table-bordered table-hover table-striped">
	<caption>Customers List</caption>
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Mail</th>
			<th>View</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let c of customers;let i = index;">
			<td>{{c.id}}</td>
			<td>{{c.name}}</td>
			<td>{{c.email}}</td>
			<td><button type="button" class="btn btn-link" [routerLink]="['/customer', c.id]">View</button></td>
		</tr>
	</tbody>
</table>
